{% extends "layout.html" %}

{% block headerTitle %}Images {% endblock headerTitle %}

{% block content %}
    <h1>Images</h1>
    <ul>
    <a href="/admin">Resim Eklemek için Admin Sayfasına Gidin</a>
    {% for image in images %}
        <li><img src="{{ image.image.url }}" height=150px/> - <img src="{% if image.modified_image.url != null %} {{ image.modified_image.url }} {% endif %}" height=150px/> -   <a href="/editimages/edit/{{ image.id }}">{{ image.id }}</a></li>
    {% empty %}
        <li>No images yet.</li>
    {% endfor %}
    </ul>
{% endblock content %}
